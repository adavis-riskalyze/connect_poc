<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://app.quovo.com/ui.js"></script>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>React App</title>

    <script type="text/javascript">
        var handler = null;

        function setupConnect(token) {

            handler = Quovo.create({
                token: token,
                onLoad: function() {
                    console.log('loaded');
                },
                onAdd: function(err, event) {
                    if (!err) {
                        console.log('Connection', event.connection, 'added!');
                    }
                },
                onDelete: function(err, event) {
                    if(!err) {
                        console.log('Connection', event.connection, 'deleted!');
                    }
                },
                onSync: function(err, event) {
                    if(!err) {
                        console.log('Connection', event.connection, 'synced!');
                    }
                },
                onAuthenticate: function(err, event) {
                    if(!err) {
                        console.log('Connection', event.connection, 'authenticated!');
                    }
                },
                syncType: 'auth',
                search: {
                    results: 'all',
                    filteredInstitutions: 'disabled',
                    testInstitutions: true,
                },
                subdomain:  'connect2',
                testInstitutions: true,
            });

        }

        function openConnect() {
            handler.open();
            event.preventDefault();
        }
    </script>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>

<div id="root"></div>

</body>
</html>
